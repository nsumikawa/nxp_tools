{% extends 'base.html' %}

{% load bootstrap3 %}

{% block content %}


<body class="w3-light-grey">
  <!-- The Grid -->
  <div class="w3-row-padding">
    <div class="w3-white w3-text-grey w3-card-4">

      <div class="w3-container w3-padding-16">
          <h2 class="w3-text-dark-grey">Add FAQ</h2>
          <hr>

          <form enctype="multipart/form-data" action="{% url 'training:add_faq' %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form layout='horizontal' %}

            {% buttons %}
            <button type="submit" class="w3-btn w3-round-xlarge w3-teal pull-right"
                    style="width:30%"> Submit </button>
            {% endbuttons %}

          </form>

      </div>

    </div>
  </div>




</body>
{% endblock %}
